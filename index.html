<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 950,
    height = 950;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-500)
    .linkDistance(function(link){return Math.sqrt(link.distance);})
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("RoadNetwork.json", function(error, graph) {
  var nodeMap = {};
  graph.intersections.forEach(function(d){nodeMap[d.name] = d;});
  graph.roads.forEach(function(l){l.source = nodeMap[l.source];l.target = nodeMap[l.target];});

  force
      .nodes(graph.intersections)
      .links(graph.roads)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.roads)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.lanes); });

  var node = svg.selectAll(".node")
      .data(graph.intersections)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.controlType); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
